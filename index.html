<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Jurassic Ratio</title><style>@import url(https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css);@import url(https://fonts.cdnfonts.com/css/arthouse-owned-yes-stuff);body{font-family:'Flama Medium',sans-serif;font-size:1rem;color:#faebd7;margin:50px;background-color:#000}input{-webkit-appearance:none;-moz-appearance:none;appearance:none;border:none;position:relative;width:10rem;height:3rem;top:18rem;left:calc(50% - 6.2rem);font-family:'Flama Medium',sans-serif;text-align:center;padding:1rem;color:#fff;background-color:#1d1d1d;font-size:2rem;user-select:none}input:hover{background-color:#f40018;color:#000;user-select:none}input:focus{background-color:#f40018;color:#000;user-select:none}input:active{background-color:#f40018;color:#000;user-select:none}#result{position:relative;width:100%;text-align:center;top:20rem;font-style:normal;font-family:'Arthouse Owned',sans-serif;font-weight:200;font-size:2rem}#result2{position:relative;width:100%;text-align:center;top:21rem;font-style:normal;font-family:'Arthouse Owned',sans-serif;font-weight:800;font-size:4rem}.label{position:relative;width:100%;text-align:center;top:16rem;font-style:normal;font-family:'Arthouse Owned',sans-serif;font-style:italic;font-weight:500;font-size:1rem}.jplogo{position:absolute;top:2rem;width:20rem;left:calc(50% - 10rem)}</style></head><body><img class="jplogo" src="jrlogo.jpg"><div class="label">Jurassic Park has the perfect ratio of CGI shots.<br>Enter the total running time of your project to calculate the maximum amount you should have:</div><input type="text" id="runtimeInput" oninput="calculateShots()"><div id="result">Number of shots:</div><div id="result2">??</div><script>function sanitizeInput(t){t=t.replace(/[^0-9]/g,"");let e=parseInt(t,10);return isNaN(e)||e<0?e=0:e>999&&(e=999),e}function calculateShots(){let t=sanitizeInput(document.getElementById("runtimeInput").value),e=Math.floor(63/127*t);document.getElementById("result2").innerText=e}</script></body></html>
